- name: Install useful scripts for adding and removing PPAs
  ansible.builtin.apt:
    name: software-properties-common
    state: latest

- name: add ansible repository from PPA
  ansible.builtin.apt_repository:
    repo: ppa:ansible/ansible
    codename: jammy

- name: Get updates
  ansible.builtin.apt:
    update_cache: true

- name: Install Ansible
  ansible.builtin.apt:
    name: ansible
    state: latest

